steps:
  - name: "gcr.io/cloud-builders/gcloud"
    id: trigger-deployment
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "prod-monitoring-assistant"
      - "--image"
      - "$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO_NAME/$_CONTAINER_NAME"
      - "--region"
      - "$_REGION"
      - "--project"
      - "$_PROD_PROJECT_ID"
      - "--min-instances"
      - "1"
      - "--cpu"
      - "4"
      - "--memory"
      - "4Gi"
      - "--concurrency"
      - "40"
      - "--service-account"
      - "${_CLOUD_RUN_APP_SA_NAME}@${_PROD_PROJECT_ID}.iam.gserviceaccount.com"
      - "--set-env-vars"
      - "COMMIT_SHA=${COMMIT_SHA},ACCESS_TOKEN=${_ACCESS_TOKEN},GOOGLE_APPLICATION_CREDENTIALS=${_GOOGLE_APPLICATION_CREDENTIALS},GCP_PROJECT_NAME=${_GCP_PROJECT_NAME},CLOUD_RUN_NAME=${_CLOUD_RUN_NAME},SLACK_WEBHOOK_URL=${_SLACK_WEBHOOK_URL}"

